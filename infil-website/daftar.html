<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">Kembali</a>
        <div class="form-wrapper">
            <h1 class="form-title">DAFTAR</h1>
            <form class="form">
                <label for="name">Nama</label>
                <input type="text" id="name" placeholder="masukan nama lengkap" />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="masukan email" />

                <label for="password">Kata sandi</label>
                <input type="password" id="password" placeholder="masukan kata sandi" />

                <button type="submit" class="submit-button">Masuk</button>
                <button type="button" class="google-button">Masuk dengan google</button>
            </form>
        </div>
    </div>
</body>
</html>
