<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Masuk</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">Kembali</a>
        <div class="form-wrapper">
            <h1 class="form-title">MASUK</h1>
            <form class="form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="masukan email anda" />

                <label for="password">Kata sandi</label>
                <input type="password" id="password" placeholder="masukan kata sandi anda" />

                <a href="#" class="forgot-password">Lupa kata sandi</a>

                <button type="submit" class="submit-button">Masuk</button>
                <button type="button" class="google-button">Masuk dengan google</button>
            </form>
        </div>
    </div>
</body>
</html>
